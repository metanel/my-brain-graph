<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גרף פעילות מוחית</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: black; color: white; }
        }
        .image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            background-color: #FF5733;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #graph-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: 3px solid #FFD700;
        }
        .modal {
            display: none; /* מוסתר כברירת מחדל */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 5%;
            width: 100%;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.5); /* רקע שחור שקוף */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 50%;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h1>🎯 ניטור פעילות מוחית - גרף רוגע ומתח</h1>
    <img src="assets/images/calm_woman_headphones.png" alt="אישה רגועה עם אוזניות" class="image">
        <p>🎵 השמע את הצליל המיוחד כדי לשפר את הדיוק במדידה:</p>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&loop=1&playlist=YOUTUBE_VIDEO_ID" 
        title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    
    <p>🔊 יש לוודא שהאוזניות מחוברות ולנגן את הצליל הייחודי ביוטיוב</p>
    
    <button id="show-graph-btn" class="button">💡 לחץ לניטור הפעילות המוחית שלך!</button>

    <div id="graph-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="graph.html" width="100%" height="400px" style="border:none; max-width: 350px; margin: auto; display: block;"></iframe>
        </div>
    </div>

    <script>
                document.addEventListener("DOMContentLoaded", function () {
            const showGraphBtn = document.getElementById("show-graph-btn");
            const modal = document.getElementById("graph-modal");
            const closeModal = document.querySelector(".close");

            // לחיצה על הכפתור תפתח את המודל
            showGraphBtn.addEventListener("click", function () {
                modal.style.display = "flex";
            });

            // לחיצה על כפתור הסגירה תסגור את המודל
            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            // סגירה כאשר לוחצים מחוץ למודל
            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
