<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניטור פעילות מוחית</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 90%;
            margin: auto;
        }
        .brain-background {
            position: absolute;
            width: 70%;
            height: auto;
            opacity: 0.12;
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 2.5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.08; }
            100% { opacity: 0.18; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            width: 400px;
        }
        .close {
            color: #FFD700;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>
